<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digit Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body onload="Init();">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/index.js') }}">
    </script>
    
    <h1 id="heading">Digit Classifier</h1>
    
    <div class="outer">
        <div id="canv">
            <canvas id="myCanvas" width="200" height="200" style="border:2px solid blue; background-color: black"></canvas>
        </div>
        
        <div class="buttons">
            <div id="clear">
                <button onclick="javascript:clearArea();return false;">Clear Area</button>
            </div>
            <div id="conv">
                <button onclick="javascript:convert();">Convert</button>
            </div>
        </div>

        <div id="output">
            {{value}}
        </div>
    </div>
        
</body>
</html>
